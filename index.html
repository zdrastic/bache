<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Bache Standard Capital</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./fonts/Atype/stylesheet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">

</head>
<body>
<div class="wrapper">
<header class="header">
	<div class="container">
		<a href="#!" class="header__logo"><img src="img/black logo.png" alt="" srcset=""></a>
		<div class="header__menu">
			<a href="#home" class="smoothscrl">home</a>
			<a href="#contactus" class="smoothscrl">about us</a>
			<a href="#market" class="smoothscrl">market summary</a>
		</div>
		<a href="#contactus" class="header__call smoothscr">Request a call</a>
	</div>
</header>
<main class="main">
	<div class="contactus">
		<div class="container">
			<div class="contactus__info" id="contactus">
			<h1>BACHE STANDARD CAPITAL</h1>
			<h2>FINANCIAL WELL-BEING IN THE 21ST CENTURY</h2>
			<p>We will help you assemble a portfolio of stocks that will be profitable for you</p>
			<div class="formv1">
            <form class="myForm form_send" id="form_1">
              <input type="hidden" name="dialCode" value="" class="code">
              <input type="hidden" name="country" value="" class="country">
              <div class="formv1__ss1">
                <div class="inp1_wrp">
                  <input
                      class="inp1 inpname"
                      type="text"
                      name="name"
                      placeholder="Name"
                      maxlength="200"
                      required
                      value=""
                    >

                </div>
                <div class="inp1_wrp">
                  <input
							class="inp1 phone_mask"
							maxlength="20"
							id="phoneInput"
							type="number"
							name="tel"
							oninput="validatePhoneInput(this)"
							required
							value=""
                    >

                </div>
                <div class="inp1_wrp_full">
                  <input
                      class="inp1 inpemail"
                      maxlength="200"
                      type="email"
                      name="email"
                      placeholder="email"
                      required
                      value=""
                    >
                </div>
              </div>

              <div class="formv1__ss2">
                <button type="submit" class="btnsubm1 sbm">Get Consultation</button>
                <button type="submit" class="btnsubm2 sbm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="31" height="30" viewBox="0 0 31 30" fill="none">
                    <path d="M20.5049 11.7675L9.74614 22.5262L7.97864 20.7588L18.7361 10H9.25489V7.5H23.0049V21.25H20.5049V11.7675Z" fill="white"/>
                  </svg>
                </button>
              </div>
            </form>
          </div>
			
			</div>
			<div class="contactus__img">
				<div class="contactus__img-1">
					<img src="img/contact_us_full.png" alt="" srcset="">
				</div>
				<div class="contactus__img-2">
					<img src="img/contact_us_mob.png" alt="" srcset="">
				</div>
			</div>
		</div>
	</div>
</main>
</div>
</body>
</html>
